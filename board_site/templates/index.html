<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>게시글 목록</h1>
        
        <!-- 검색 버튼 -->
        <form action="/search" method="GET">
            <input type="text" name="keyword" placeholder="검색어 입력">
            <button type="submit" name="search_type" value="all">전체 검색</button>
            <button type="submit" name="search_type" value="title">제목 검색</button>
            <button type="submit" name="search_type" value="content">내용 검색</button>
        </form>

        <a href="/create"><button>새 글 작성</button></a>
        <ul>
            {% for post in posts %}
            <li>
                <a href="/update/{{ post.id }}">{{ post.title }}</a>
                <form action="/delete/{{ post.id }}" method="POST">
                    <button type="submit">삭제</button>
                </form>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
